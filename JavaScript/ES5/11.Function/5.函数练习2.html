<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 定义一个函数用来计算圆的面积，通过圆的半径计算出圆的面积，并返回计算结果
			 * 
			 */
			function yuan(r){
				return 3.14*r*r;
			}
			var result = yuan(2);
			console.log("圆的面积为" + result);
		</script>
	</head>

	</body>
</html>
