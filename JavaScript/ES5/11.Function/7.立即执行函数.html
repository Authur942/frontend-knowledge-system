<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// function(){
			// 	alert("我是一个匿名函数");
			// }
			
			/**
			 * 
			 * 将匿名函数加上括号包围就代表这是一个整体，而不是一个独立的个体，如果不加上括号则会报错，弹出
			 * undefind。
			 */
			
			/*(function(){
				alert("我是一个匿名函数");
			})();*/
			
			/**
			 * - 整体后面加上括号就相当于立即执行函数，也相当于调用函数。
			 * - 立即执行函数只会调用一次。
			 */
			
			(function(a,b){
				console.log("a = " + a);
				console.log("b = " + b);
			})(123,456);

			(function(c,d){
				console.log("c = " + c)
				console.log("d = "+ d)
			})(12,32)
			
		</script>
	</head>
	<body>
	</body>
</html>
