			var score = prompt("请输入小明的成绩");
			if (score > 100 || score < 0 || isNaN(score)) {
				alert("成绩输入不合法");
			} else {
				if (score == 100) {
					alert("奖励一台宝马");
				} else if (score >= 80) {
					alert("奖励一台手机");
				} else if (score >= 60) {
					alert("奖励一本练习本");
				} else {
					alert("等着挨打吧");
				}
			}
		</script>
