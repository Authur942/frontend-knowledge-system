<html lang="ch-zn">

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script type="text/javascript">
			for(var i = 1; i <= 9; i ++){
				for(var j = 1; j <= i; j++){
					document.write("<span>"+j + "*" + i + "=" + i * j+"</span>");
				}
				document.write("<br />");
			}
		</script>
		<style type="text/css">
			span{
				display: inline-block;
				width: 80px;
			}
		</style>
	</head>
