		<script type="text/javascript">
			//如果投资的年利率为0.5%，那么从1000到5000要多少年？
			var money = 1000;
			var count = 0;
			while (money < 5000){
				money *= 1.05;
				count++;
			}
			console.log("一共需要" + count + "年。");
		</script>
