			/**
			 * 接下来用工厂模式创建对象

			 */

			function creatperson(name, age, address) {
				var obj = new Object();
				obj.name = name;
				obj.age = age;
				obj.address = address;
				obj.sayName = function() {
					console.log("我的名字叫 " + this.name + ",今年" + this.age + "岁了，我家住在" + this.address);
				};

				return obj;
			}
			var obj1 = creatperson("猪八戒", 22, "高老庄");
			var obj2 = creatperson("蜘蛛精",24,"蜘蛛洞");
			obj1.sayName();
			obj2.sayName();
