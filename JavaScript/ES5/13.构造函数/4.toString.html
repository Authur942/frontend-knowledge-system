<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function Person(name,age){
				this.name = name;
				this.age = age;
			}
			/**
			 * 每个构造函数的原型对象中都会附带一个toString()方法，toString方法在新对象的原型对象中自动带有一个方法，如果没有修改的情况下
			 * 它则会返回{Object Object}形式返回。
			 */
			
			/**
			 * - 这里修改person的原型对象中的toString()方法，只是为了在使用构建函数
			 *   创建出的新对象调用toString方法时，在控制台通过将数字转换为字符串形式
			 *   打印。
			 * 
			 * - 假设在没有修改原型中的tostring()方法时，则会出现以下情况：
			 * 		var per = new Person("猪八戒",18) 通过构造函数创建一个新的对象
			 * 		console.log(per);//Person{name:"猪八戒",age:18}
			 * 		console.log(per.toString());//{Object Object}
			 * 
			 * 		修改后：
			 * 		console.log(per.toString());//Person[name=猪八戒,age=12]
			 */
			Person.prototype.toString = function(){
				return "Person[name=" + this.name + ",age=" + this.age + "]";
			};
			var xiaoming = new Person("小明",12,"男");
			console.log(xiaoming);//Person {name: "小明", age: 12}
			
			var result = xiaoming.toString();
			console.log("result = " + result);//result = Person[name=小明,age=12]
			
			//通过hasOwnProperty("属性名")方法可以检查对象中是否含有这个属性
			console.log(xiaoming.__proto__.__proto__.hasOwnProperty("toString"));//true
		</script>
	</head>
	<body>
	</body>
</html>
