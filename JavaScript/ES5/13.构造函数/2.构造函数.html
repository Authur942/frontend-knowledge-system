<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			// var obj = new Object();
			// console.log(obj);
			
			/**
			 * 构造函数的执行流程：
			 * 1.立刻创建一个新的对象
			 * 2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
			 * 3.逐行执行函数中的代码。
			 * 4.将新建的对象作为返回值返回。
			 * 
			 */
			// 这里我们先创建一个人的类
			function Person(name,age,address){
				this.name = name;
				this.age = age;
				this.address = address;
				this.sayName = function(){
					console.log("我是" + this.name + ",今年" + this.age + "岁了，住在"
					+ this.address);
				};
			}
			
			var per = new Person("猪八戒",12,"高老庄");
			console.log(per);
			per.sayName();
			
			// 这里我们创建一个狗的类
			function Dog(name,age){
				this.name = name;
				this.age = age;
				this.sayWang = function(){
					console.log("狗狗的名字是" + this.name + "，汪汪~~~");
				}
			}
			var kejiquan = new Dog("柯基犬",12);
			console.log(kejiquan);
			kejiquan.sayWang();
			
			var chaiquan = new Dog("柴犬",12);
			console.log(chaiquan);
			chaiquan.sayWang();
			
			var habagou = new Dog("哈巴狗",12);
			console.log(habagou);
			habagou.sayWang();
			
			
			/**
			 * 使用instanceof可以检查一个对象是否是一个类的实例
			 * 语法：
			 * 		对象 instanceof 构造函数
			 * 如果是返回true，否则返回false
			 */
			console.log(per instanceof Person);
			console.log(kejiquan instanceof Dog);
			
		</script>
	</head>
	<body>
	</body>
</html>
