<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var obj = {
			name: "孙悟空",
			age: 12,
			gender: "男",
			address: "花果山",
			addr: "花果山",
			addre: "花果山",
			add: "花果山",
			ad: "花果山",
			addres: "花果山"
		}
		/**
		 * 语法：
		 *		for(var 变量 in 对象){
		 *
		 * }
		 * for...in语句，对象中有几个属性，循环体就会执行几次，
		 * 	每次执行时，会将对象的属性名赋值给这个变量.
		 *
		 */
		for (var n in obj) {
			console.log("属性名：" + n + "，属性值：" + obj[n]);
			//对象[],中括号里面可以传递变量。
		}
	</script>
</head>

<body>
</body>

</html>
