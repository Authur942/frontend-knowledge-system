<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Date()获取当日的时间
    var d = new Date();
    console.log(d);
    // 也可以传入时间参数，但是格式为月/日/年 时:分:秒
    var d2 = new Date('02/12/2015 12:05:58')
    console.log(d2);

    // 获取当前时间的年份
    var year = d.getFullYear();
    console.log('year = '+year);
    // getYear()方法已经废除，要用getFullYear()方法代替

    // 获取当前月份
    var month = d.getMonth()
    console.log('month =' + month);

    // 获取当前日期
    var date = d.getDate()
    console.log('date = '+ date);

    // 获取当前一周中的周几
    var day = d.getDay()
    console.log('day = '+ day);

    // 获取当前时间的小时
    var hours = d.getHours();
    console.log('hours =' + hours);
    
    // 获取当前时间的分钟数
    var minute = d.getMinutes();
    console.log('minute =' + minute);

    // 获取当前时间的秒数
    var second = d.getSeconds();
    console.log('second =' + second);

    // 获取当前时间的时间戳
    // 时间戳是根据格林威治标准时间1970年1月1日 0时0分0秒 到当前时间所花费的毫秒数(1秒 = 1000毫秒)
    // 计算机底层在保存时间时使用的是时间戳
    var time = d.getTime();
    console.log('time = '+ time);

    // Date的now()方法是用来记录代码执行的那一瞬间的时间刻
    var nowtime = Date.now()
    console.log('代码执行时的那一刻的时间:' + nowtime);

    // 时间戳可以用来测试代码性能执行所花费的时间
    var star = Date.now();

    for(var i=0;i<100;i++){
      console.log(i);
    }

    var end = Date.now();
    console.log('这段代码执行完说花费的时间：'+ (end - star) + '毫秒' );
  </script>
  <div id="mybox">
  </div>
</body>
</html>
