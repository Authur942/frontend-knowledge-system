    // ---------计算给指定数组的arr所有元素的总和---------
    var ha = [1,2,3,4]
    function sum(arr){
      var len = arr.length
      if (len == 0) {
        return 0;
      }else if (len == 1) {
        return arr[0]
      }else{
        return arr[0] + sum(arr.slice(1))
      }
    }
    var result1 = sum(ha)
