<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    // 例一
    const s = new Set();
    [5,2,4,6,5,2,2].forEach(x => s.add(x));

    for(let i of s){
      console.log(i);
    }
    // 上面代码通过add()方法向 Set 结构加入成员，结果表明 Set 结构不会添加重复的值

    // 例二
    const set = new Set(document.querySelectorAll('div'));
    console.log(set.size);

    const sett = new Set();
    document.querySelectorAll('div').forEach(d => sett.add(d))
    console.log(sett.size);
  </script>
</body>
</html>
