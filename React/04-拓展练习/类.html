<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Person {
      constructor (name, age) {
        this.name = name,
        this.age = age
      }
      speak () {
        console.log('我的名字：' + this.name + '，我的年龄：' + this.age)
      }
    }

    class Student extends Person {
      haha() {
        console.log('我会哈哈')
      }
    }

    const s1 = new Person('小李', 15)
    const s2 = new Person('小刘', 20)

    const s3 = new Student('肖', 30)

    console.log(s1)
    console.log(s2)
    console.log(s3)

    s1.speak()
    s2.speak()

    s3.haha()

  </script>
</body>
</html>
